<!DOCTYPE html>
<!-- th 속성 추가, 네임스페이스로 th 를 사용하겠다 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>타임리프 예제 1</title>
	</head>
	<body>
		<h1>타임리프 예제 1</h1>
		<pre>
			Spring EL(스프링 표현 언어)
			- ${key} : 변수, Model 등을 이용해서 세팅한 값 출력
			
			th:text 속성 = "속성값"
			- 타임리프 이용해서 속성 값을 작성된 태그의 내용(innerText)으로 출력
			
			** th 속성은 출력된 화면(응답화면) 보여지지 않음 **
			--> 왜냐하면 해석된 후 사라짐
		</pre>
		
		<h4 th:text="${test1}">test1 값 확인</h4>
		<h4 th:text="${test2}">test2 값 확인</h4>
	</body>
</html>
