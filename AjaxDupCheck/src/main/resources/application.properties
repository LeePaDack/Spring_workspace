spring.application.name=AjaxDupCheck

# application.properties 에는 name 만 작성하고
# config.properties 파일을 생성해서 이 파일에 아래 정보를 모두 작성



# web 사이트 들어갈 번호
server.port=9055

# Oracle db 연결 문 작성
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe

spring.datasource.username=KH_WORKBOOK
spring.datasource.password=KH1234

# xml 파일을 바라보는 설정
# mybatis.mapper-locations=classpath:/mappers/*.xml  있는 위치에서 : xml 이 작성된 폴더명 / 모든파일선택.xml
mybatis.mapper-locations=classpath:/mappers/*.xml
# 만약에 classpath 가 mapper xml 을 찾지 못할 경우 classpath = classpath:/templates/mapper/*.xml
# /templates 맨 앞에 작성해줌


# error 페이지 경로 설정
# server.error.path=/error

# 데이터와 관련된 내용에서 디버깅 정보를 좀 더 자세히 출력하도록 설정
logging.level.org.springframework.jdbc.datasource.DataSourceUtils=DEBUG

# 데이터베이스 연결이 잘 되고 있는지 연결에 관련된 정보를 출력하도록 설정
logging.level.com.zaxxer.hikari=DEBUG

# mybatis 와 java 객체 sql 이 서로 잘 연결되어 있는지 정보 전달 
logging.level.org.mybatis.spring=DEBUG

# SQL 에서 실행한 결과 출력
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# mybatis 의 타입 별칭을 사용할 패키지
# mybatis.type-aliases-package=dto패키지위치





# prefix html 파일 위치
spring.mustache.prefix=classpath:/templates/

# suffix 마지막으로 끝나는 파일 확장자명
spring.mustache.suffix=.html


# thymeleaf 템플릿 엔진을 사용하지 않기 때문에 html 파일 위치를 바라보는 설정 값 작성
# 파일이 저장된 위치 경로를 설정
## /**  :  모든 경로에 있는 경로들을 가져와서 경로 패턴을 확보
### static 밑에 만드는 /image/ 이미지 폴더 밑에 이미지들이나
### static 밑에 만드는 /css/ css 폴더 밑에 css 파일들이나
### static 밑에 만드는 /js/  js 폴더 밑에 js 파일들이나
### static 밑에 만드는 /html/  html 폴더 밑에 만드는 html 파일 등 모든 파일들의 경로를 확인하겠다는 의미
spring.mvc.static-path-pattern=/**

# static 폴더 밑에 파일을 java 에서 사용할 수 있음
spring.web.resource.static-location=classpath:/static/

# 간단하게 주소 설정을 해결하는 방법
# 1. 템플릿 엔진을 이용 -> Thymeleaf 템플릿을 체크해서 설정
# 2. groovy 템플릿 엔진을 이용
# 3. mustache 템플릿 엔젠을 이용 : html 문서를 출력하기 위해 추가로 설정을 해줘야함
## -> 만약에 설정을 해준다면 prefix (어느폴더에서 시작하는가 ?), suffix (어느 확장자명으로 종료하는가 ?)


