<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>회사 상세페이지</title>
	</head>
	<body>
		<h1>index 에서 회사리스트를 클릭했을 때 넘어오는 상세 페이지</h1>
		<div>
			<h1>제품 상세정보</h1>			
			<h3 th:text="${company.company_id}"></h3>
			<h3 th:text="${company.company_name}"></h3>
			<h3 th:text="${company.company_address}"></h3>
			<h3 th:text="${company.company_phone}"></h3>
		</div>
	</body>
</html>
